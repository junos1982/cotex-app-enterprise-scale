name: Terraform Dev Environment

on:
  push:
    branches: [ "main" ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

permissions:
  contents: read
  id-token: write

env:
  TF_WORKING_DIR: terraform/environments/dev

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_resource_group_name: ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
      TF_VAR_location: ${{ secrets.TF_VAR_LOCATION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Terraform Azure credentials
        run: |
          {
            echo "ARM_USE_OIDC=true"
            echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}"
            echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}"
            echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          } >> "$GITHUB_ENV"

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.3.0

      - name: Write backend configuration
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          cat <<'BACKEND' > backend.hcl
          resource_group_name  = "${{ secrets.TF_BACKEND_RESOURCE_GROUP }}"
          storage_account_name = "${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}"
          container_name       = "${{ secrets.TF_BACKEND_CONTAINER }}"
          key                  = "${{ secrets.TF_BACKEND_KEY }}"
          BACKEND

      - name: Terraform fmt
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} fmt -check

      - name: Terraform init
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init -backend-config=backend.hcl

      - name: Terraform validate
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} validate

      - name: Terraform plan
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan -input=false

      - name: Terraform apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} apply -auto-approve -input=false
